<h1>Example of Conditional Logic Based on Projected Content</h1>

<div class="dashboard">
    <app-widget [highlight]="true">
        <div #widgetContent class="widget-content">Highlighted widget</div>
    </app-widget>
    <app-widget [highlight]="false">
        <div #widgetContent class="widget-content">Normal widget</div>
    </app-widget>
</div>
