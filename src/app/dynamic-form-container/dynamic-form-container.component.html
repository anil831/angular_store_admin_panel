<app-dynamic-form>
    <app-form-field
      id="firstName"
      label="First Name"
      type="text"
      placeholder="Enter your first name"
      [required]="true"
      [minlength]="2"
    ></app-form-field>
    <app-form-field
      id="lastName"
      label="Last Name"
      type="text"
      placeholder="Enter your last name"
      [required]="true"
      [minlength]="2"
    ></app-form-field>
    <app-form-field
      id="email"
      label="Email"
      type="email"
      placeholder="Enter your email"
      [required]="true"
    ></app-form-field>
  </app-dynamic-form>
